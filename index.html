<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name = "description" content="Página de Login Segura e Elegante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login, acesso, segurança, conta">
    <title>Login | Minha Plataforma </title>
</head>
<body>
    <main class="Login-container">
        <header>
            <h1>Bem-Vindo</h1>
            <p class="subtitle">Entre com suas credenciais para acessar</p>
        </header>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email ou Usuário</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Seu email ou nome de usuário" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Senha" required >
                </div>
            </div>
            <div class="forget-password">
                <a href="/recuperar-senha">Esqueceu sua senha?</a>
            </div>
        </form>

    </main>
</body>
</html>
