<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página de Login Segura e Elegante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login, acesso, segurança, conta">
    <title>Login | Minha Plataforma </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <main class="Login-container">
            <header>
                <h1>Login</h1>
                <p class="subtitle">Entre com suas credenciais para acessar</p>
            </header>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email"> </label>
                    <div class="input-group">
                        <input type="email" name="email" id="email" placeholder="E-mail " required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                    </div>
                </div>

                <div class="forget-password">
                    <a href="/recuperar-senha">Esqueceu a senha?</a>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                </div>

                <button type="submit"> Entrar </button>

            </form>

            <div class="divider">
                <span>Ou continue com</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btns" aria-label="Entrar com Google">G</a>
                <a href="#" class="social-btns" aria-label="Entrar com Facebook">F</a>
                <a href="#" class="social-btns" aria-label="Entrar com Apple">A</a>
            </div>

            <div class="singup-link">
                Não tem uma conta? <a href="/cadastro">Criar Conta</a>
            </div>

        </main>
</body>

</html>
